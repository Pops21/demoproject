<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SametStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üéÆ</span>
                <span class="logo-text">SametStore</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">‚Üê Back to Site</a></li>
                <li><span class="admin-badge">Admin Panel</span></li>
            </ul>
        </div>
    </nav>

    <main class="admin-main">
        <div class="admin-container">
            <!-- Header -->
            <header class="admin-header">
                <div>
                    <h1>Asset Management</h1>
                    <p>Add, edit, or remove assets from your portfolio</p>
                </div>
                <div class="admin-actions">
                    <button class="btn btn-secondary" onclick="resetToDefault()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                            <path d="M21 3v5h-5" />
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                            <path d="M8 16H3v5" />
                        </svg>
                        Reset to Default
                    </button>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                        Add New Asset
                    </button>
                </div>
            </header>

            <!-- Site Info Section -->
            <section class="admin-section">
                <h2>Site Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="storeName">Store Name</label>
                        <input type="text" id="storeName" placeholder="SametStore">
                    </div>
                    <div class="form-group">
                        <label for="tagline">Tagline</label>
                        <input type="text" id="tagline" placeholder="Premium Unreal Engine Assets">
                    </div>
                    <div class="form-group full-width">
                        <label for="fabStoreUrl">FAB Store URL</label>
                        <input type="url" id="fabStoreUrl" placeholder="https://www.fab.com/sellers/SametStore">
                    </div>
                    <div class="form-group full-width">
                        <label for="aboutText1">About Text (Paragraph 1)</label>
                        <textarea id="aboutText1" rows="3" placeholder="About your store..."></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="aboutText2">About Text (Paragraph 2)</label>
                        <textarea id="aboutText2" rows="3" placeholder="More about your store..."></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="saveSiteInfo()">Save Site Info</button>
            </section>

            <!-- Assets List -->
            <section class="admin-section">
                <h2>Assets (<span id="asset-count">0</span>)</h2>
                <div class="assets-list" id="assets-list">
                    <!-- Assets will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="asset-form-modal">
        <div class="modal-container modal-form">
            <button class="modal-close" onclick="closeFormModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </button>
            <div class="modal-form-content">
                <h2 id="form-modal-title">Add New Asset</h2>
                <form id="asset-form" onsubmit="saveAsset(event)">
                    <input type="hidden" id="asset-id">
                    <input type="hidden" id="edit-mode" value="false">

                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="asset-name">Asset Name *</label>
                            <input type="text" id="asset-name" required placeholder="e.g. Advanced Phone System">
                        </div>

                        <div class="form-group">
                            <label for="asset-price">Price (USD) *</label>
                            <input type="number" id="asset-price" required min="0" step="0.01" placeholder="50">
                        </div>

                        <div class="form-group">
                            <label for="asset-featured">Featured</label>
                            <select id="asset-featured">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="asset-link">FAB Link *</label>
                            <input type="url" id="asset-link" required placeholder="https://www.fab.com/listings/...">
                        </div>

                        <div class="form-group full-width">
                            <label for="asset-description">Description *</label>
                            <textarea id="asset-description" rows="4" required
                                placeholder="Detailed description of the asset..."></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="asset-tags">Tags (comma separated)</label>
                            <input type="text" id="asset-tags" placeholder="Multiplayer, UI System, Blueprint">
                        </div>

                        <div class="form-group full-width">
                            <label>Images</label>
                            <div class="image-inputs" id="image-inputs">
                                <div class="image-input-row">
                                    <input type="text" class="image-url" placeholder="Image path or URL">
                                    <button type="button" class="btn-icon" onclick="removeImageInput(this)">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <path d="M18 6L6 18M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm" onclick="addImageInput()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M12 5v14M5 12h14" />
                                </svg>
                                Add Image
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeFormModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Asset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal-container modal-confirm">
            <h3>Delete Asset</h3>
            <p>Are you sure you want to delete "<span id="delete-asset-name"></span>"?</p>
            <p class="warning-text">This action cannot be undone.</p>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
